<RadSideDrawer [drawerTransition]="sideDrawerTransition">
	<GridLayout tkDrawerContent rows="auto, *, auto, auto" class="sidedrawer sidedrawer-left">
		<StackLayout row="0" class="sidedrawer-header">
			<Image src="res://app_icon" height="100" width="100" stretch="aspectFit" class="app-badge"></Image>
			<Label text="What would you like to do?" class="intro-message"></Label>
			<!-- <Label text="username@mail.com"></Label> -->
		</StackLayout>
		<ScrollView row="1" class="drawer-scroll">
			<StackLayout>
			<GridLayout rows="auto" columns="auto,*" (tap)="onNavigate('addExpense')" class="line-item button">
				<Image src="res://badge_add_expense" height="40" stretch="aspectFit"></Image>
				<Label col=1 text="Add Expense" class="line-text"></Label>
			</GridLayout>
			<GridLayout columns="auto,*" (tap)="onNavigate('category')" class="line-item">
				<Image src="res://badge_category_page" height="40" stretch="aspectFit"></Image>
				<Label col=1 text="Categories" class="line-text"></Label>
			</GridLayout>
			<GridLayout columns="auto,*" (tap)="onNavigate('settings')" class="line-item">
				<Image src="res://badge_settings" height="40" stretch="aspectFit"></Image>
				<Label col=1 text="System Settings" class="line-text"></Label>
			</GridLayout>
			<GridLayout columns="auto,*" (tap)="onNavigate('logIn')" class="line-item">
				<Image src="res://badge_backup" height="40" stretch="aspectFit"></Image>
				<Label col=1 text="Data Backup" class="line-text"></Label>
			</GridLayout>
			</StackLayout>
		</ScrollView>
		<GridLayout rows="auto, auto"columns="auto,auto,auto,auto,*" row="2" class="my-footer">
			<Label row="0" colSpan="5" text="Created with..." ></Label>
			<Image (tap)="externalNavigate('https://angular.io/')" src="res://source_angular" height="50" stretch="aspectFit" class="footer-badge" row="1" column="0"></Image>
			<Image (tap)="externalNavigate('https://www.nativescript.org/')" src="res://source_nativescript" height="50" stretch="aspectFit" class="footer-badge" row="1" column="1"></Image>
			<Image (tap)="externalNavigate('https://icons8.com/')" src="res://source_font8" height="50" stretch="aspectFit" class="footer-badge" row="1" column="2"></Image>
			<Image (tap)="externalNavigate('https://fontawesome.com/')" src="res://source_fontawesome" height="50" stretch="aspectFit" class="footer-badge" row="1" column="3"></Image>
		</GridLayout>
