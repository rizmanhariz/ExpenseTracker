<RadSideDrawer [drawerTransition]="sideDrawerTransition">
	<GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
		<StackLayout row="0" class="sidedrawer-header">
			<Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
			<Label class="sidedrawer-header-brand" text="User Name"></Label>
			<Label class="footnote" text="username@mail.com"></Label>
		</StackLayout>
		<ScrollView row="1">
			<StackLayout>
			<GridLayout columns="auto,*" (tap)="onNavigate('addExpense')">
				<Label col=0 text="tempIcon"></Label>
				<Label col=1 text="Add Expense"></Label>
			</GridLayout>
			<GridLayout columns="auto,*" (tap)="onNavigate('category')">
				<Label col=0 text="tempIcon"></Label>
				<Label col=1 text="Categories"></Label>
			</GridLayout>
			<GridLayout columns="auto,*" (tap)="onNavigate('settings')">
				<Label col=0 text="tempIcon"></Label>
				<Label col=1 text="System Settings"></Label>
			</GridLayout>
			<GridLayout columns="auto,*" >
				<Label col=0 text="tempIcon"></Label>
				<Label col=1 text="dataBackup"></Label>
			</GridLayout>
			</StackLayout>
		</ScrollView>
